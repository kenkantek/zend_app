<body>
<div id="boxlinks">

<div id="admin-banner">
  <table width="940" border="0" cellpadding="0" cellspacing="0">
    <tr>

      <td>&nbsp;</td>
      <td></td>
    </tr>
    <tr>
      <td>
		  <a href="<{$smarty.const.WEBSITE_URL}>" target="_blank">
		  <h1>Ironridge Admin</h1>
		  </a>
	  </td>
      <td width="750" align="right">&nbsp;</td>

</div>

<div class="clr"></div>

<div class="wrap">

	<div id="homebox1">

		<div class="homeboxcon">

			<h3>&nbsp;</h3>

		  <form id="frmLogin" name="frmLogin" method="post" action="<{$smarty.const.ADMIN_MODULE_PATH}>checklogin">
		    <table border="0" cellspacing="2" cellpadding="2">
				<tr>
				  <td colspan="2">
					  <div id="message">
							<div id="messageDetail">
							  <p><strong>Log In:</strong></p>
							  <p>&nbsp;</p>
							</div>
					</div>
				  </td>
				</tr>
				<tr>
                  <td width="100">Username</td>
                  <td><input name="username" type="text" id="username" size="30" /></td>
                </tr>
                <tr>

                  <td width="100">Password</td>
                  <td><input name="password" type="password" id="password" size="30" /></td>
                </tr>
                <tr>
                  <td width="100">&nbsp;</td>
                  <td align="right"><input type="submit" name="button" id="button" value="Log In" /></td>

          </form>

	<div style="height:15px"></div>
<div class="doubledot"></div>

	<div class="clr"></div>

</html>
<script language="javascript">
	var errorMessage = '<{$errorMessage}>';
	$(document).ready(function(){
		showMess();

		$('#frmLogin').submit(function(){
			if($('#username').val() == '')
			{
				displayMessageBox('Please enter username!');
				return false;
			}

			if($('#password').val() == '')
			{
				displayMessageBox('Please enter your password!');
				return false;
			}

			return true;
		});
	});
	function showMess()
	{
		if(errorMessage != '')
		{
			displayMessageBox(errorMessage);
		};
	}
</script>
